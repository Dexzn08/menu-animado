<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">

    <title>Faz o L</title>
</head>
<body>
    <div class="iconbar">
        <ul>
            <li class="discord">
                <a href="#">
                    <i class='bx bxl-discord' ></i>
                    <i class='bx bxl-discord-alt activeIcon' ></i>
                </a>
            </li>
            <li class="github">
                <a href="#">
                    <i class='bx bxl-github' ></i>
                    <i class='bx bxl-github activeIcon' ></i>
                </a>
            </li>
            <li class="instagram">
                <a href="#">
                    <i class='bx bxl-instagram' ></i>
                    <i class='bx bxl-instagram-alt activeIcon' ></i>
                </a>
            </li>
            <li class="linkedin">
                <a href="#">
                    <i class='bx bxl-linkedin' ></i>
                    <i class='bx bxl-linkedin-square activeIcon' ></i>
                </a>
            </li>
            <li class="steam">
                <a href="#">
                    <i class='bx bxl-steam' ></i>
                    <i class='bx bxl-steam activeIcon' ></i>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
</body>
</html>
